<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, intial-scale1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>✅Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder=""></textarea>
            <div class="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>

        </fieldset>
        <fieldset>
            <legend>Questions</legend>
        
             <label for="browser">What is your favorite internet browser?</label>

             <div class="column1">
                <option id="" selected disabled>Choose One ...</option>
                    <option value="chrome">q1</option>
                    <option value="firefox">q2</option>
                    <option value="safari">q3</option>
                 </select>
             </div>
             <div class="column2">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
             </div>
             <label for="feedback">List the places you have lived:</label>
             <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>©2025 | HTML Form - User Poll Activity | Everett Havey</p>
</footer>
</body>
</html>
